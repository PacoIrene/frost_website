<!DOCTYPE html>
<html>
	<head>
		<title>frost.js|A JavaScript library for Data visualization</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/example.css">
		<link rel="stylesheet" type="text/css" href="css/frost.css">
		<link href="img/bitbug_favicon.ico" rel="shortcut icon" />
	</head>
	<body>
		<div class="top_linear"></div>
		<header>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="document.html">Document</a></li>
					<li><a href="example.html">Example</a></li>
				</ul>
			</nav>
		</header>
		<div class="container">
			<div class="container_singleExample">
				<div class="container_singleExample_header">
					<div class="headImg">
						<img src="img/ronaldo.jpg">
					</div>
					<div class="headVS">
						<span>VS</span>
					</div>
					<div class="headImg">
						<img src="img/messi.jpg">
					</div>
				</div>
				<div id="ranaldoAndMessi">
					
				</div>
			</div>
		</div>
		<footer>
			Copyright (c) 2014-2016, Powered by PacoIrene.
		</footer>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="lib/d3.v3.min.js"></script>
		<script type="text/javascript" src="lib/frost.js"></script>
		<script type="text/javascript">
			var frost = new Frost.Graph({
				element: "#ranaldoAndMessi",
				width: 800,
				height: 600,
				type: "bar",
				stack: true,
				barType: 2,
				series: [
				{
					color: "lightblue",
					data: [
						{value: 10,name: "Jan"},
						{value: 13,name: "Feb"}, 
						{value: 10,name: "Mar"},
						{value: 40,name: "Apr"},
						{value: 13,name: "May"},
					],
					name: "Country"
				},
				{
					color: 'steelblue',
					data: [
						{value: 6,name: "Jan"},
						{value: 20,name: "Feb"}, 
						{value: 33,name: "Mar"},
						{value: 50,name: "May"}
					],
					name: "Village"
				}],
				hasDetail: true,
				xAxis:true,
				yAxis: true,
				legend: true
			});
			frost.render();
		</script>
	</body>
</html>
