<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Single Area</title>
		<link rel="stylesheet" type="text/css" href="css/frost.css">
	</head>
	<body>
		<div id="node"></div>
		<script type="text/javascript" src="lib/d3.v3.min.js"></script>
		<script type="text/javascript" src="lib/frost.min.js" charset="utf-8"></script>
		<script type="text/javascript">
			var frost = new Frost.Graph({
				element: "#node",
				width: 500,
				height: 300,
				type: "area",
				isXLinear: true,
				lineType: "monotone",
				series: [
				{
					color: "steelblue",
					data: [
						{value: 10,name: "Jan"},
						{value: 15,name: "Feb"}, 
						{value: 13,name: "Mar"},
						{value: 18,name: "Apr"},
						{value: 16,name: "May"},
					],
					name: "Country"
				}],
				xAxis: true,
				yAxis: true,
				legend: false
			});
			frost.render();
		</script>
	</body>
</html>
